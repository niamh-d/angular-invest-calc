<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment</label>
      <input
        type="number"
        id="initial-investment"
        [(ngModel)]="initialInvestment"
        name="initial-investment"
      />
    </p>
    <p>
      <label for="annual-contribution">Annual Contribution</label>
      <input
        type="number"
        id="annual-contribution"
        [(ngModel)]="annualContribution"
        name="annual-contribution"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        type="number"
        id="expected-return"
        [(ngModel)]="expectedReturn"
        name="expected-return"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" [(ngModel)]="duration" name="duration" />
    </p>
  </div>
  <button>Calculate</button>
</form>
